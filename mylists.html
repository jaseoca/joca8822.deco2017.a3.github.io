<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/pis3sxn.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

  <header>
    <section class="container ">
  
      <h1>Show All: My Lists</h1>
      
      </section>
  </header>

<details>
    <summary>Click to add new listing</summary>
     <form id="songform">
    
    
      <label for="artistname">artist:</label><br>
      <input type="text" id="artistName" name="artistName" required="true"><br>
      <label for="songtitle">song:</label><br>
      <input type="text" id="songTitle" name="songTitle" required="true"><br>
      <label for="albumname">album:</label><br>
      <input type="text" id="albumName" name="albumName" required="true"><br>
      <br>
      <label for="comments">comments:</label><br>
      <input type="text" id="comments" name="comments"><br>
      <div class="rate"><br>
      <label for="quantity"> Rating (between 1 and 5):</label><br>
      <input type="number" id="quantity" name="quantity" min="1" max="5">
      </div>

      <br>
      <br>
      <br>

      <div class="form-row">
        <input type="submit"/>
      </div>
    </form>
</details>




<br>
<section class="yourFavourites">
    <h1>Your Favourites</h1><br>
    <ul id="songlist"></ul>

</section>
<script src="script.js"> </script>
</body>
</html>
